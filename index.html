<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Go wasm - Hello World</title>
</head>

<body>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(
            fetch("dist/alert.wasm", { cache: 'no-cache' }), go.importObject).then((result) => {
                mod = result.module;
                inst = result.instance;
                run();
            });
        async function run() {
            await go.run(inst);
        };
    </script>
</body>

</html>
